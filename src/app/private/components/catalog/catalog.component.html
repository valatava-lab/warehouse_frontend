<div class="table-container">
  <div class="table-content">


    <form [formGroup]="form" class="hide-items-container">
      <mat-checkbox *ngFor="let cd of columnDefinitions"  [formControlName]="cd.def">{{cd.label}}</mat-checkbox>
    </form>

    <div class="header-container">
      <div class="filter-container">
        <mat-form-field>
          <mat-label>Фильтр</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="">
        </mat-form-field>
      </div>
    </div>

    <div class="mat-elevation-z8" style="width: 100%">


      <table mat-table [dataSource]="dataSource">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID</th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Customer Column -->
        <ng-container matColumnDef="customer">
          <th mat-header-cell *matHeaderCellDef> Производитель</th>
          <td mat-cell *matCellDef="let row"> {{row.customer.description}} </td>
        </ng-container>

        <!-- Model Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Описание</th>
          <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>

        <!-- Code Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef> Код товара</th>
          <td mat-cell *matCellDef="let row"> {{row.code}} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> ОПТ, у.е.</th>
          <td mat-cell *matCellDef="let row"> {{row.price}} </td>
        </ng-container>

        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Кол-во на складе</th>
          <td mat-cell *matCellDef="let row"> {{(row.amount > 0) ? '*' : '0' }} </td>
        </ng-container>

        <!-- Bridge Column -->
        <ng-container matColumnDef="bridge">
          <th mat-header-cell *matHeaderCellDef> Перемычка</th>
          <td mat-cell *matCellDef="let row"> {{(row.bridge) ? '*' : '' }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
        <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();">
        </tr>
      </table>
    </div>
  </div>
</div>
